<div
  class="poster"
  [ngStyle]="{'background-image':  'url('+ linkForImage + poster.poster_path +')'}"
  (mouseover)="tooltip = true"
  (mouseleave)="tooltip = false"
  [routerLink]="['/info', poster.id]"
>

  <div class="tooltip" [ngStyle]="{display: tooltip ? 'flex' : 'none'}">
    <p>{{poster.title}}</p>
  </div>
</div>
